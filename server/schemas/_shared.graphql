
interface Node {
  id: ID!
}

enum NodeType {
  USER
  WORKSPACE
}

# Basic types
scalar Lang
scalar Upload

enum Theme {
  DEFAULT
  LIGHT
  DARK
}

type Query {
  node(id: ID!, type: NodeType!): Node
  nodes(id: [ID!]!, type: NodeType!): [Node]
}

type Mutation

schema {
  query: Query
  mutation: Mutation
}