name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (SemVer, e.g. 1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  create-release:
    name: Create Release and Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.generate_tag.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: release
          fetch-depth: 0
      - name: Validate and Generate Release Tag
        id: generate_tag
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION. Must be SemVer (e.g. 1.0.0)"
            exit 1
          fi
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName // empty' || echo "")
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "previous_tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
          echo "Release tag: ${TAG}"
          echo "Previous release tag: ${PREVIOUS_TAG}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub Release and Tag
        run: |
          if [ -n "${{ steps.generate_tag.outputs.previous_tag }}" ]; then
            gh release create ${{ steps.generate_tag.outputs.tag }} \
              --target release \
              --title "${{ steps.generate_tag.outputs.tag }}" \
              --generate-notes \
              --notes-start-tag ${{ steps.generate_tag.outputs.previous_tag }}
          else
            gh release create ${{ steps.generate_tag.outputs.tag }} \
              --target release \
              --title "${{ steps.generate_tag.outputs.tag }}" \
              --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    env:
      IMAGE_NAME: reearth/reearth-accounts-api
      RELEASE_TAG: ${{ needs.create-release.outputs.release_tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.create-release.outputs.release_tag }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push to DockerHub
        uses: docker/build-push-action@v6
        with:
          build-args: VERSION=${{ env.RELEASE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
